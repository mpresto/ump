<!DOCTYPE html>
<html>

<head>
    <title>Home</title>
</head>

{% extends 'base.html' %}

{% block content %}

<body>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

    <h2>Welcome to the User Database Website</h2>
    <p>This website was made for Sergey by Monty :)</p>
</body>

{% endblock content %}

</html>
