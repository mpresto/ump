<!DOCTYPE html>
<html>
<head>
    <title>Upload A Doggo</title>
</head>

{% extends 'base.html' %}

{% block content %}
<body>
<h2>Upload A Doggo</h2>

<form method="post" action="{% url 'doggo_detail' %}">

    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Upload My Doggo!</button>
</form>
</body>

{% endblock content %}
</html>
