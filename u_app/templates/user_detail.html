<!DOCTYPE html>
<html>

<head>
    <title>User Detail Page</title>
</head>

{% extends 'base.html' %}

{% block content %}

<h2>User Detail Page</h2>
<body>
    <p>You are viewing user details for:<p><h3>{{ user.full_name }}</h3>
    <p>EMAIL: {{ user.email }}
    <p>BIRTH DATE: {{ user.birth_date|date }}</p>
    <p>USER SINCE: {{ user.registration_date|date }}</p>

</body>

{% endblock content %}
</html>
