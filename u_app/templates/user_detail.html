<!DOCTYPE html>
<html>

<head>
    <title>User Detail Page</title>
</head>

{% extends 'base.html' %}

{% block content %}

<h2>User Detail Page</h2>
<body>
    <p>You are viewing user details for:<p><h3>{{ user.username }}</h3>
    <div>
    <p>NAME: {{ user.fullname }}
    <br>EMAIL: {{ user.email }}
    <br>BIRTH YEAR: {{ user.birth_year }}</p>
    </div>
<div>
  <p>USER SINCE: {{ user.registration_date|date }}</p>
</div>

</body>

{% endblock content %}
</html>
