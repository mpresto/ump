<!DOCTYPE html>
<html>

<head>
    <title>Home</title>
</head>

{% extends 'base.html' %}

{% block content %}

<body>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

    <h2>Welcome to the Rate My Doggo Website!</h2>
    <p>If you love dogs, you're in the right place :)</p>
</body>

{% endblock content %}

</html>
